<!DOCTYPE html>
<html lang="pt-br">
<head> <!--Parte de configuração-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title> <!--Nome da aba da página-->
    <style>
        body{
            background-color: rgb(185, 93, 93); /* Fundo */
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(245, 176, 91);
        }

    </style>

</head>

<body> <!--Parte que aparece no site-->

    <h1>Olá, mundo!</h1> <!--Determinar um título de nível 1-->
    <p>Já me livrei da maldição!</p>

    <script>

        // Comentário Para Uma Linha
        /* Comentário Para Mais de Uma Linha */ 

        var nome = window.prompt('Qual é o seu Nome?'); //Jogar o resultado do prompt dentro de uma variável.
        window.alert("É um prazer te conhecer, " + nome + '!'); /* o sinal de +, nesse caso, tem a função de 
        Concatenação, ou seja, junção.*/

    </script>

</body>
</html>
