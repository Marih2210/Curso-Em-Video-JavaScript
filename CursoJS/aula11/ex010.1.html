<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>


</head>

<body>
    <h1>Sistema de nacionalidade</h1>
    Digite o país em que você vive: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Nacionalidade" onclick="classificar()">
    <div id="res"></div>

    <script>
        function classificar(){
            var txtpaís = document.getElementById("txtpaís");
            var país = txtpaís.value;
            var resp = document.getElementById("res");
            resp.innerHTML = `<p>O seu país de origem é: <strong>${país}.</strong.></p>`
            if (país == "Brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }

    </script>

</body>

</html>
